<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="main-login-container">
      <legend class="legend-login">Login Form</legend>
    
    <form action="" method="post">
      <div class="image-container">
     <img class="avatar2" src="./images/img_avatar2.png" alt="login profile picture" width="200px" height="200px">
      </div>
      <div class="input-container-login">
     <label for="username">Username</label>
     <input class="input-login" type="text" id="username" name="username" placeholder="Enter username" required> 

     <label for="psw">Password</label> 
     <input class="input-login" type="password" name="psw" id="psw" placeholder="Enter Password" required>
      </div>
     <div>
     <button type="submit">Login</button>
     <label for="remember">
      <input type="checkbox" name="remember" id="remember"> Remember me
     </label>
     </div>
     <div>
    <button type="button">Cencle</button>
    <span>Forget <a href="#">Password?</a></span>
     </div>
    </form>

    </fieldset>
</body>
</html>
