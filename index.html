<!DOCTYPE html>
<html lang="en">

<body class="bg-image-homepage">
    <div class="home-container">
        <div class="create-account">
            <h1 class="heading1">Create New Account</h1>

        <div class="checkbox"><input type="checkbox" name="" id=""> I agree all statements in <span
                class="span-checkbox">Term of service</span></div>
        <span class="register"><a href="./signUp.html">Register</a></span>
        <p class="para1">Have already an account?<a href="./login.html">Login here</a></p>

     <link rel="stylesheet" href="style.css">
